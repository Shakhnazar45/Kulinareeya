<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container-fluid p-0 main">
        <div class="container p-0 main-con">
            <img src="Images/Group 21.png" alt="">
        </div>
    </div>
    <div class="container-fluid p-0 input">
        <div class="contianer p-0 input-con">
            <p class="welcome">Добро пожаловать</p>
            <input type="text" placeholder="Логин">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Пароль">
            <p class="password">Забыли пароль?</p>
        </div>
    </div>
    <div class="container-fluid p-0 sign-in">
        <div class="container p-0 sign-con">
            <div class="social">
                <img src="Images/telegram_sign_in.png" alt="">
                <img src="Images/facebook_sign_in.png" alt="">
                <img src="Images/google_sign_in.png" alt="">
            </div>
            <button class="btn reg">Регистрация</button>
        </div>
    </div>
</body>
</html>
